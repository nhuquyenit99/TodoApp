<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoApp</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input id="todo-input" class="new-todo" placeholder="What needs to be done?" autofocus="">
			</header>
			<section class="main" style="display: block;">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" id="list-data">
          
		    </ul>
			</section>
			<footer id="footer-actions" class="footer" style="display: none;">
			<span id="count-tasks" class="todo-count"><strong>0</strong> items left</span>
			<ul class="filters">
				<li>
					<a class="selected" href="#/all">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			
		</footer>
    </section>

    <footer class="info">
			<p>Double-click to edit a todo</p>
    </footer>

  </body>
</html>
